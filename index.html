<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="container">
        <form class="color-selection-form" id="color-form">
            <input type="color" name="color" id="color" value="#F55A5A">
            <select name="color-scheme-mode" id="color-scheme-mode">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
            </select>
            <button id="color-btn" class="btn btn-primary">Get color scheme</button>
        </form>
        <!-- Default colors that will be replaced with API -->
        <div class="color-container container-grid" id="color-container">
            <div class="color">
                <div class="color-col col-1">
                </div>
                <input type="text" class="color-name" value="#F55A5A" disabled>
            </div>
            <div class="color">
                <div class="color-col col-2">
                </div>
                <input type="text" class="color-name" value="#2B283A" disabled>
            </div>
            <div class="color">
                <div class="color-col col-3">
                </div>
                <input type="text" class="color-name" value="#FBF3AB" disabled>
            </div>
            <div class="color">
                <div class="color-col col-4">
                </div>
                <input type="text" class="color-name" value="#AAD1B6" disabled>
            </div>
            <div class="color">
                <div class="color-col col-5">
                </div>
                <input type="text" class="color-name" value="#A626D3" disabled>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
