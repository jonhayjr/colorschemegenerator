<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="container">
        <div class="color-selection-bar">
            <input type="color" name="color" id="color">
            <select name="color-scheme" id="color-scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="color-btn" class="btn btn-primary">Get color scheme</button>
        </div>
        <div class="color-container container-flex">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
